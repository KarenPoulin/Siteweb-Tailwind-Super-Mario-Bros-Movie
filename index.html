<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visionnez le nouveau film épique des aventures des Mario Brothers!">
    <link rel="stylesheet" href="style/css/normalize.css">
    <link rel="stylesheet" href="style/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Images/favicon.png" type="image/x-icon">
    <title>The Super Mario Bros. le film - Accueil</title>
</head>
<body>
    







    <section class="bg-red-600 container-fluid grid grid-cols-12 h-full p-12 justify-between md:items-center xl:px-16">
        <div class="col-start-2 col-end-12 mb-4 flex flex-col items-center">
            <h2 class="text-3xl text-center text-white font-semibold tracking-wide uppercase mb-4 md:text-left lg:text-4xl">Image et extraits</h2>
            <p class="text-sm text-center text-white font-light tracking-wide mb-4 md:text-left md:mb-4">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <form id="formNewsletter" action="#" class="mt-2 mb-14 flex flex-row items-center justify-center">
                <div>
                    <label for="newsletter" class="hidden">Courriel</label>
                    <input class="py-1 px-3 text-sm text-blue-800 hover:border-blue-800 border-4 focus:border-blue-800 " type="email" id="newsletter" name="newsletter" placeholder="Courriel" required>
                </div>
                <div>
                    <label for="subscribeNewsletter" class="hidden">Soumettre l'inscription à l'infolettre</label>
                    <button type="submit" id="subscribeNewsletter" name="subscribeNewsletter" class="bg-blue-700 hover:bg-blue-800 focus:bg-blue-800 text-base tracking-wide 
                    py-2 px-4 ml-4 rounded-full btn--boxShadowBlue">S'abonner</button>
                </div>
            </form>
            <div class="grid">
                <figure class="mb-4 sm:col-start-2 sm:col-end-12 grid md:col-start-2 md:col-end-7 md:mr-2 xl:col-start-1 xl:col-end-5">
                    <img class="object-cover" src="Images/photo-test.jpeg" alt="">
                    <figcaption class="text-center pt-1 text-sm font-extralight tracking-wide">Description photo</figcaption>
                </figure>
                <figure class="mb-4 sm:col-start-2 sm:col-end-12 grid md:col-start-7 md:col-end-12 md:ml-2 xl:col-start-5 xl:col-end-9">
                    <img class="object-cover" src="Images/photo-test.jpeg" alt="">
                    <figcaption class="text-center pt-1 text-sm font-extralight tracking-wide">Description photo</figcaption>
                </figure>
                <figure class="mb-4 sm:col-start-2 sm:col-end-12 md:col-start-2 md:col-end-7 md:mr-2 xl:col-start-9 xl:col-end-13 xl:ml-4">
                    <img class="object-cover" src="Images/photo-test.jpeg" alt="">
                    <figcaption class="text-center pt-1 text-sm font-extralight tracking-wide">Description photo</figcaption>
                </figure>
                <iframe class="hidden md:grid md:col-start-7 md:col-end-12 md:ml-2 md:object-cover md:h-5/6 xl:col-start-3 xl:col-end-11 xl:h-96 xl:mt-8" width="97%" src="https://www.youtube.com/embed/qevgo4sHxeQ" title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
           </div>
        </div>
    </section>

</body>
</html>
